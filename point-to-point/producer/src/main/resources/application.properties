# Producer properties.

producer.context.path=/producer
producer.send.customer=/customer
producer.send.text=/text/{text}
producer.send.object=/object/{value}

# ActiveMQ properties.

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.packages.trusted=com.broker.activemq.entities,java.lang
spring.activemq.in-memory=true
spring.activemq.close-timeout=15
spring.activemq.password=admin
spring.activemq.user=admin

# Hawtio client properties.

management.endpoints.web.exposure.include=hawtio,jolokia
hawtio.authenticationEnabled=false

